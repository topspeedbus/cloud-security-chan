server:
  port: 3000
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
    defaultZone: http://chan:243@localhost:2999/eureka
    registry-fetch-interval-seconds: 10


